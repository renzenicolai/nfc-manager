<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HackerHotel</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function welcome() {
        document.getElementById("app").innerHTML = "<h1 style='color: green;'>Ready, present your hotel key for reading!</h1>";
      }
      window.electronAPI.onNfcReaderAttached((_event, value) => {
        welcome();
      });
      window.electronAPI.onReadSuccess((_event, value) => {
        document.getElementById("app").innerHTML = "<h1 style='color: black;'>Present keyfob to write to!</h1>";
      });
      window.electronAPI.onReadFailure((_event, value) => {
        document.getElementById("app").innerHTML = "<h1 style='color: black;'>Read failed!</h1>";
      });
      window.electronAPI.onWriteSuccess((_event, value) => {
        document.getElementById("app").innerHTML = "<h1 style='color: green;'>Done! Have a nice day.</h1>";
        setTimeout(welcome, 1000);
      });
      window.electronAPI.onWriteFailure((_event, value) => {
        document.getElementById("app").innerHTML = "<h1 style='color: red;'>Write failed!</h1>";
      });
    </script>
</html>
